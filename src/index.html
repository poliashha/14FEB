<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 feb</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="content">
      <h1 class="title">Для Вас валентинка</h1>
      <button class="button">
        Нажми
        <img src="./images/kot.svg" alt="" class="input-cat" />
      </button>
    </main>
    <img class="foto-cat" src="./images/Frame 6.svg" alt="" />
    <img src="./images/Frame 3.svg" alt="" class="after-animation" />
    <script>
      const button = document.querySelector(".button");
      const image = document.querySelector(".foto-cat");
      const afterAnimation = document.querySelector(".after-animation");
      const title = document.querySelector(".title");
      const content = document.querySelector(".content");
      button.addEventListener("click", function () {
        image.classList.add("show");
        button.classList.add("noshow");
        title.classList.add("noshow");
        content.classList.add("noshow");
      });

      button.addEventListener("click", function () {
        image.classList.add("show");
        button.classList.add("noshow");

        image.addEventListener("animationend", function () {
          afterAnimation.classList.add("show");
          image.style.display = "none";
        });
      });
    </script>
  </body>
</html>
